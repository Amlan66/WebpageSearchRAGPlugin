<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RAG Chrome Plugin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 500px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }

    .container {
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .search-box {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .search-input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      color: #333;
      transition: border-color 0.3s;
    }

    .search-input:focus {
      outline: none;
      border-color: #667eea;
    }

    .search-btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .search-btn:hover {
      background: #5568d3;
    }

    .search-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .stats-box {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .stat-item:last-child {
      border-bottom: none;
    }

    .stat-label {
      font-size: 13px;
      opacity: 0.9;
    }

    .stat-value {
      font-size: 13px;
      font-weight: 600;
    }

    .results-box {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 15px;
      max-height: 300px;
      overflow-y: auto;
      color: #333;
    }

    .result-item {
      padding: 12px;
      margin-bottom: 10px;
      background: #f5f5f5;
      border-radius: 8px;
      border-left: 3px solid #667eea;
      cursor: pointer;
      transition: all 0.2s;
    }

    .result-item:hover {
      background: #e8e8e8;
      transform: translateX(5px);
    }

    .result-title {
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 5px;
      color: #667eea;
    }

    .result-url {
      font-size: 11px;
      color: #666;
      margin-bottom: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .result-snippet {
      font-size: 12px;
      color: #555;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .loading {
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .index-progress {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
      display: none;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
      overflow: hidden;
      margin-top: 5px;
    }

    .progress-fill {
      height: 100%;
      background: #4caf50;
      transition: width 0.3s;
    }

    .empty-state {
      text-align: center;
      padding: 30px;
      color: #666;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 10px;
      opacity: 0.5;
    }

    .btn-secondary {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîç RAG Search</h1>
      <p>Search your browsing history intelligently</p>
    </div>

    <div class="search-box">
      <input 
        type="text" 
        class="search-input" 
        id="searchInput" 
        placeholder="Search across all indexed pages..."
        autocomplete="off"
      >
      <button class="search-btn" id="searchBtn">Search</button>
    </div>

    <div class="stats-box" id="statsBox">
      <div class="stat-item">
        <span class="stat-label">Indexed Pages</span>
        <span class="stat-value" id="statPages">-</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Total Chunks</span>
        <span class="stat-value" id="statChunks">-</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Current Page</span>
        <span class="stat-value" id="statCurrent">Not indexed</span>
      </div>
    </div>

    <button class="btn-secondary" id="indexCurrentBtn">üìÑ Index Current Page</button>
    <button class="btn-secondary" id="refreshStatsBtn">üîÑ Refresh Stats</button>

    <div class="index-progress" id="indexProgress">
      <div style="font-size: 12px; margin-bottom: 5px;" id="progressText">Indexing...</div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
      </div>
    </div>

    <div class="results-box" id="resultsBox" style="display: none;">
      <!-- Results will be populated here -->
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
